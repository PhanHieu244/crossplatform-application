spring:
  application:
    name: crossplatform

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3309/cross_platform_db

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
